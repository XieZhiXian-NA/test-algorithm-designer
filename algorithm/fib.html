<body>
    <script>
    //1.暴力递归 斐波拉契数列 没有缓存 计算了很多重叠的数据
    //let s=[1,1,2,3,5,8....]
    //动态规划 自底向上
    function fib(n){
      if(n==1 || n==2){
          return 1
      }
      return fib(n-1)+fib(n-2)
    }    
    fib(5)
    //有备忘录的动态规划
    function fibla(n){
        let memo = []
        return helper(memo,n)
    }
    function helper(memo,n){
        if(n==1 || n==2){
            return 1
        }
        if(memo[n]){
            //缓存
            return memo[n]
        }
        memo[n] = helper(memo,n-1) + helper(memo,n-2)
        return memo[n]
    }
    
   //自底向上的动态规划
    function fib3(n){
        let dp=[]
        dp[1]=dp[2] =1
        for(let i =3;i<=n;i++)
        {
            dp[i]=dp[i-1]+dp[i-2]
        }
        return dp[n]
    }
    
    </script>
